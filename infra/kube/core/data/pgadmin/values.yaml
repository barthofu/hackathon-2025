longhorn-volume-manager:
  volumes:
    - appName: pgadmin
      volumeName: data
      volumeSize: 1

pgadmin:
  defaultPodOptions:
    securityContext:
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    nodeSelector:
          kubernetes.io/hostname: "worker-1"

  controllers:
    main:
      replicas: 1
      containers:
        main:
          image:
            repository: dpage/pgadmin4
            tag: 9.4.0
          env:
            PUID: 1000
            PGID: 1000
            TZ: Europe/Paris
          envFrom:
            - secretRef:
                name: pgadmin-secrets
          securityContext:
            runAsUser: 0
            runAsGroup: 0

  service:
    main:
      controller: main
      type: ClusterIP
      ports:
        http:
          port: 80

  ingress:
    main:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik
        cert-manager.io/cluster-issuer: letsencrypt-issuer
      hosts:
        - host: &host "pgadmin.home.bartho.dev"
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: main
                port: http
      tls:
        - secretName: pgadmin-tls
          hosts:
            - *host

  persistence:
    data:
      existingClaim: pvc-pgadmin-pgadmin-data
      globalMounts:
        - path: /var/lib/pgadmin
